<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lead Tracker Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #1976d2;
      font-size: 26px;
      text-align: center;
      margin-bottom: 20px;
    }

    #controls {
      max-width: 800px;
      margin: 0 auto 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    input[type="text"], select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      flex: 1 1 200px;
      font-size: 16px;
    }

    #leads {
      max-width: 800px;
      margin: 0 auto;
    }

    .lead {
      background: #fff;
      border-left: 6px solid #4caf50;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 4px;
    }

    .lead h3 {
      margin: 0 0 10px;
      color: #222;
      font-size: 18px;
    }

    .lead a {
      color: #1976d2;
      text-decoration: none;
      font-weight: bold;
    }

    .lead small {
      display: block;
      margin-top: 6px;
      color: #555;
      font-size: 13px;
    }

    .category-badge {
      display: inline-block;
      background: #1976d2;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      input[type="text"], select {
        font-size: 14px;
      }
      .lead h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<h1>üî• Lead Tracker Dashboard</h1>

<div id="controls">
  <input type="text" id="searchInput" placeholder="Search (e.g., math, plot, website)">
  <select id="timeFilter">
    <option value="all">Show All</option>
    <option value="1h">Last 1 Hour</option>
    <option value="3h">Last 3 Hours</option>
    <option value="12h">Last 12 Hours</option>
    <option value="24h">Last 24 Hours</option>
  </select>
</div>

<div id="leads">Loading leads...</div>

<script>
  const firebaseURL = "https://lead-tracker-a2181-default-rtdb.firebaseio.com/leads.json";
  const now = Date.now();
  const oneWeek = 7 * 24 * 60 * 60 * 1000; // 7 days in milliseconds

  // üîÅ Auto-delete old leads (older than 7 days)
  function cleanupOldLeads() {
    fetch(firebaseURL)
      .then(res => res.json())
      .then(data => {
        if (!data) return;

        Object.entries(data).forEach(([id, lead]) => {
          const leadTime = lead.timestamp * 1000;
          if (now - leadTime > oneWeek) {
            fetch(`https://lead-tracker-a2181-default-rtdb.firebaseio.com/leads/${id}.json`, {
              method: "DELETE"
            }).then(() => {
              console.log(`üßπ Deleted old lead: ${id}`);
            });
          }
        });
      });
  }

  function loadLeads() {
    fetch(firebaseURL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('leads');
        container.innerHTML = '';

        const search = document.getElementById('searchInput').value.toLowerCase();
        const timeFilter = document.getElementById('timeFilter').value;
        const now = Date.now();

        const entries = Object.entries(data || {}).reverse();

        const filtered = entries.filter(([id, lead]) => {
          if (!lead.title || !lead.timestamp) return false;
          const leadTime = lead.timestamp * 1000;
          const timeDiff = (now - leadTime) / (1000 * 60);

          if (timeFilter === "1h" && timeDiff > 60) return false;
          if (timeFilter === "3h" && timeDiff > 180) return false;
          if (timeFilter === "12h" && timeDiff > 720) return false;
          if (timeFilter === "24h" && timeDiff > 1440) return false;

          const content = (lead.title + " " + (lead.subreddit || "") + " " + (lead.category || "")).toLowerCase();
          return content.includes(search);
        });

        if (filtered.length === 0) {
          container.innerHTML = "<p>No matching leads found.</p>";
          return;
        }

        filtered.forEach(([id, lead]) => {
          const div = document.createElement("div");
          div.className = "lead";

          const timeStr = new Date(lead.timestamp * 1000).toLocaleString();

          div.innerHTML = `
            <h3>${lead.title}</h3>
            <a href="${lead.url}" target="_blank">üîó View Post</a>
            <small>üìç Subreddit: ${lead.subreddit || "N/A"} | üïí ${timeStr}</small>
            <div class="category-badge">${lead.category || "Uncategorized"}</div>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('leads').innerHTML = `<p>Error loading leads: ${err}</p>`;
      });
  }

  document.getElementById("searchInput").addEventListener("input", loadLeads);
  document.getElementById("timeFilter").addEventListener("change", loadLeads);

  // üü¢ Start: cleanup + load + refresh every 60 seconds
  cleanupOldLeads();
  loadLeads();
  setInterval(loadLeads, 60000);
</script>

</body>
</html>
